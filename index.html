<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>

        <form id="js-dogs-form">
          <label for="number">How many dogs to you want to see?</label>
          <input type="text" id="number" class="js-number-of-dogs">
          <button type="submit">Get dog pics!</button>
        </form>

        <form id="js-breed-form">
          <label for="breed">Enter a breed of dog you would like to see:</label>
          <input type="text" id="breed" class="js-breed-search" placeholder="e.g. Bouvier">
          <button type="submit">Submit</button>
        </form>
        
        <section class="results hidden">
          <h2 class="results-header">Look at this dog!</h2>

          <ul class="results-list"></ul>
        </section>


    </div>
    <script src="index.js"></script>
</body>
</html>
